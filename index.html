<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherly ‚Äî Smarter Skies. Beautifully Delivered.</title>
  <style>
    /* === Global Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(120deg, #5b86e5, #36d1dc);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
      margin-bottom: 15px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #00b4d8; }
      to { text-shadow: 0 0 20px #a2d2ff, 0 0 40px #48cae4; }
    }

    .tagline {
      font-size: 1em;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px 35px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 200px;
      text-align: center;
      font-size: 1em;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #90e0ef;
    }

    button {
      background: linear-gradient(135deg, #48cae4, #0077b6);
      border: none;
      border-radius: 20px;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00b4d8, #0096c7);
      transform: scale(1.05);
    }

    .data {
      margin-top: 20px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .weather-card {
        width: 90%;
      }
      input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Weatherly</h1>
  <p class="tagline">Smarter Skies. Beautifully Delivered.</p>

  <div class="weather-card">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Search</button>
    <button onclick="getLocation()">üìç Use My Location</button>

    <div id="weatherResult" class="data"></div>
  </div>

  <footer>Powered by WeatherAPI | Designed with üíô for your portfolio</footer>

  <script>
    const API_KEY = "a7dd582b40e948d28ea131544250311";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name!");
        return;
      }
      fetchWeather(city);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetchWeather(`${lat},${lon}`);
        });
      } else {
        alert("Geolocation not supported on this browser.");
      }
    }

    async function fetchWeather(query) {
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}&aqi=yes`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          document.getElementById("weatherResult").innerHTML = `<p>City not found. Try again.</p>`;
          return;
        }

        const { temp_c, condition, feelslike_c, humidity, uv, wind_kph } = data.current;
        const { name, country } = data.location;

        document.getElementById("weatherResult").innerHTML = `
          <h2>${name}, ${country}</h2>
          <p><strong>${condition.text}</strong></p>
          <p>üå°Ô∏è Temperature: ${temp_c}¬∞C (Feels like ${feelslike_c}¬∞C)</p>
          <p>üí® Wind: ${wind_kph} kph</p>
          <p>üíß Humidity: ${humidity}%</p>
          <p>üîÜ UV Index: ${uv}</p>
        `;
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = `<p>Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
